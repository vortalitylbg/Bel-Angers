<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bel'Angers — Connexion</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="css/login.css">
  <link rel="shortcut icon" href="images/favicon.jpg" type="image/x-icon">
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <main class="login-container">
    <div class="login-box">
      <h1>Connexion</h1>
      <form class="login-form">
        <label for="employee">Utilisateur</label>
        <select id="employee" name="employee" required>
          <option value="">-- Sélectionnez un utilisateur --</option>
          <option value="julien">Julien</option>
          <option value="ludovic">Ludovic</option>
          <option value="justine">Justine</option>
          <option value="yannick">Yannick</option>
          <option value="admin">Admin</option>
        </select>

        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required placeholder="Votre mot de passe" />

        <button type="submit" class="btn primary">Se connecter</button>
      </form>

      <!-- Bouton sous le formulaire -->
      <button type="button" id="resetPasswordBtn" class="btn secondary">
        Changer le mot de passe
      </button>
    </div>
  </main>

  <!-- Modal -->
  <div id="resetModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Réinitialisation du mot de passe</h2>

      <label for="resetEmployee">Utilisateur</label>
      <select id="resetEmployee" name="resetEmployee" required>
        <option value="">-- Sélectionnez un utilisateur --</option>
        <option value="julien">Julien</option>
        <option value="ludovic">Ludovic</option>
        <option value="justine">Justine</option>
        <option value="yannick">Yannick</option>
        <option value="admin">Admin</option>
      </select>

      <button id="sendReset" class="btn primary">Envoyer le lien</button>
    </div>
  </div>


  <footer>
    <p>© 2025 Bel'Angers — Application interne</p>
  </footer>

  <script type="module" src="script.js"></script>



  <!-- Nos scripts -->
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/login.js"></script>

</body>
</html>
